name: rani-ukamble-group/reusable_files_application
on:
  push:
  workflow_dispatch:
concurrency:
  group: "${{ github.ref }}"
  cancel-in-progress: true
jobs:
  build1:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v4.1.0
      with:
        fetch-depth: 20
        lfs: true
    - run: echo "Building the application..."
  test_file:
    needs: build1
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v4.1.0
      with:
        fetch-depth: 20
        lfs: true
    - run: echo "Running tests..running"
